<button class="rm-btn rm-cart-fab" id="cartFab">
  Warenkorb
  <span class="rm-cart-count" id="cartCount">0</span>
</button>

<aside class="rm-drawer" id="cartDrawer">
  <div class="rm-d-head">
    <div style="font-weight: 500">Warenkorb</div>
    <button class="rm-x" id="closeDrawer">✕</button>
  </div>

  <div class="rm-d-body">
    <div id="cartList"></div>

    <div class="rm-d-extra">
      <div class="rm-total">
        <span>Gesamt</span>
        <span id="totalEUR">€0.00</span>
      </div>

      <div class="rm-hint">E-mail</div>
      <input class="rm-input" id="parentEmail" placeholder="parent@email.com" />

      <button class="rm-btn rm-pay" id="payBtn">Zur Zahlung fortfahren</button>

      <div class="rm-hint">
        Bei Buchung von Camps für Geschwister erhalten alle weiteren Kinder 10%
        Rabatt. Bucht ein Kind am selben Tag Vor- und Nachmittagscamp, werden
        100 € vom Gesamtpreis dieses Tages abgezogen.
      </div>
    </div>
  </div>
</aside>

<style>
  /* КРИТИЧЕСКИЙ CSS — только чтобы не мигало */
  .rm-btn {
    font-weight: 500;
    font-size: 10px;
    line-height: 1;
    background: #fff;
    color: #000;
    padding: 10px 16px;
    cursor: pointer;
    border: 0;
    border-radius: 999px;
    letter-spacing: -0.3px;
    text-decoration: none;
  }
  .rm-cart-fab {
    position: fixed;
    top: 4px;
    right: 20px;
    z-index: 40;
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .rm-cart-count {
    background: #000;
    color: #fff;
    border-radius: 999px;
    padding: 1px 6px;
    font-size: 9px;
    letter-spacing: -0.3px;
  }
  .rm-drawer {
    position: fixed;
    top: 0;
    right: 0;
    width: min(440px, 95vw);
    height: 100vh;
    background: #fff;
    transform: translateX(100%); /* сразу спрятан */
    transition: transform 0.35s ease;
    z-index: 60;
    overflow: hidden;
  }

  /* пока страница / стили грузятся — корзина вообще невидима */
  .rm-drawer--hidden {
    visibility: hidden;
  }

  .rm-drawer.open {
    transform: translateX(0);
    visibility: visible;
  }
</style>
